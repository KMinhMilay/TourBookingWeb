<div class="container">
    <app-admin-navigation></app-admin-navigation>
    <div class="page-content">
        <div class="page-title">
            QUẢN LÝ CHUYẾN BAY
        </div>
            <button class="add-flight">Thêm chuyến bay</button>
            <div class="flight-filter-form">
                <form>
                    <div class="form-section">
                        <label for="departure-location">Nơi xuất phát:</label><br>
                        <select name="arrival-location" id="arrival-location">
                            <option value=""></option>
                            <option value="TPHCM">TPHCM</option>
                            <option value="TPHCM2">TPHCM2</option>
                            <option value="TPHCM3">TPHCM3</option>
                            <option value="TPHCM4">TPHCM4</option>
                            <option value="TPHCM5">TPHCM5</option>
                        </select>
                    </div>
                    <div class="form-section">
                        <label for="departure-date">Ngày xuất phát:</label><br>
                        <input type="date" id="departure-date" name="departure-date" class="datepicker-box"><br></div>
                    <div class="form-section">
                        <label for="arrival-location">Nơi đến:</label><br>
                        <select name="arrival-location" id="arrival-location">
                            <option value=""></option>
                            <option value="TPHCM">TPHCM</option>
                            <option value="TPHCM2">TPHCM2</option>
                            <option value="TPHCM3">TPHCM3</option>
                            <option value="TPHCM4">TPHCM4</option>
                            <option value="TPHCM5">TPHCM5</option>
                        </select>
                    </div>
                    <div class="form-section" style="justify-content: right;">
                        <button type="submit">Lọc</button>
                    </div>
                </form>
                <div class="flight-search">
                    <label for="flight-id">Tìm kiếm mã chuyến:</label><br>
                    <input type="text" id="flight-id" name="flight-id">
                    <button class="search-flight">Tìm kiếm</button>
                </div>
                
            </div>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                <!-- Position Column -->
                <ng-container matColumnDef="demo-position">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="demo-name">
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="demo-weight">
                  <th mat-header-cell *matHeaderCellDef> Weight </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="demo-symbol">
                  <th mat-header-cell *matHeaderCellDef> Symbol </th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
              
    </div>
