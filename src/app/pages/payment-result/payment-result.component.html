<div class="screen" *ngIf="payStatus == 'success'">
    <div style="display: flex; justify-content: center; margin: 20px;">
        <mat-icon style="transform: scale(3)">payment</mat-icon>

    </div>

    <span style="font-size: 20px; text-align: center; font-weight: bold; margin: 20px">THANH TOÁN THÀNH CÔNG</span>
    <P style="text-align: center; font-size: 20px;">Quý khách đã thanh toán hóa đơn thành công và có thể thoát khỏi trang này.</P>
    <div style="display: flex; justify-content: center; margin-top: 20px">
        <button style="justify-content: center;" (click)="exit();">Thoát</button>

    </div>
</div>

<div class="screen" *ngIf="payStatus == 'fail'">
    <div style="display: flex; justify-content: center; margin: 20px;">
        <mat-icon style="transform: scale(3); color: red">warning</mat-icon>

    </div>

    <span style="font-size: 20px; text-align: center; font-weight: bold; margin: 20px;">THANH TOÁN KHÔNG THÀNH CÔNG</span>
    <P style="text-align: center; font-size: 20px;">Đã có lỗi xảy ra trong quá trình thanh toán.</P>
    <div style="display: flex; justify-content: center; margin-top: 20px">
        <button class="button-submit" style="justify-content: center;" (click)="exit();">Thoát</button>

    </div>
</div>

<div class="screen" *ngIf="payStatus == 'waiting'">
    <div style="display: flex; justify-content: center; margin: 20px;">
        <mat-icon style="transform: scale(3)">hourglass_empty</mat-icon>

    </div>

    <span style="font-size: 20px; text-align: center; font-weight: bold; margin: 20px;">DỮ LIỆU ĐANG ĐƯỢC XỬ LÝ</span>
    <P style="text-align: center; font-size: 20px;">Hệ thống đang trong quá trình thông tin thanh toán của quý khách.</P>
</div>
