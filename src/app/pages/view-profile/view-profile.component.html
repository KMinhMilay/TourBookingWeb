<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View-Profile</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-2"></div>
      <div class="col-md-8">
        <form class="row g-3">
            <legend>THÔNG TIN NGƯỜI DÙNG</legend>
          <div class="container">
            <div class="row">
            <!-- Col ben trai -->
              <div class="col-md-6">
                <!-- Input Username -->
                <label for="inputUsername" class="form-label">Tên tài khoản</label>
                <input type="text" class="form-control" id="inputUsername">
                <!-- Input Ho ten -->
                <label for="inputName" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="inputName" placeholder="Nguyễn Phương Đại">
                <!-- Input Gmaiil -->
                <label for="inputEmail3" class="form-label">Gmail</label>
                <input type="text" class="form-control" id="inputEmail3" placeholder="abc@gmail.com">
                <!-- Input so dien thoai -->
                <label for="inputTel" class="form-label">Số điện thoại</label>
                <input type="tel" class="form-control" id="inputTel">
              </div>
            <!-- Col ben phai -->
              <div class="col-md-6">
                <!-- Input Gioi Tinh -->
                <label for="inputGender" class="form-label">Giới tính</label>
                <input type="text" class="form-control" id="inputGender" placeholder="Nam">
                <!-- Input Mat khau cu -->
                <label for="inputPassword4" class="form-label">Nhập mật khẩu cũ</label>
                <input type="password" class="form-control" id="inputPassword4" >
                <!-- Input Matkhau moi -->
                <label for="inputPassword4" class="form-label">Nhập mật khẩu mới</label>
                <input type="password" class="form-control" id="inputPassword4" >
                <!-- Input nhap lai matkhau moi -->
                <label for="inputPassword4" class="form-label">Nhập lại mật khẩu mới</label>
                <input type="password" class="form-control" id="inputPassword4" >
                <div>
                  <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6 button">
                    <button class="btn btn-primary" >LƯU</button>
                </div>
                  </div>
                  
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-2">
      </div>
    </div>
  </div>
</body>
</html>
