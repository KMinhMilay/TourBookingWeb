<div class="page-title">
  QUẢN LÍ KHÁCH HÀNG
</div>
<div id="Them">
  <div class="col-lg-10 col-md-9">
  </div>
  <a routerLink="/admin-dashboard/guest-management/new-account">
    <div class="col-lg-2 col-md-3">
      <button type="button" class="btn btn-primary" id="btnThem">Thêm tài khoản</button>
    </div>
  </a>
</div>
<div class="form">
  <div class="row g-3">
    <div class="col-lg-2 col-md-2" id="TimKiem">
      <label for="select">Tìm kiếm</label>
    </div>
    <div class="col-lg-3 col-md-7">
      <select class="form-select" aria-label="Default select example" id="select">
        <option selected value="HoTen">Họ Tên</option>
        <option value="MaKH">Mã Khách Hàng</option>
        <option value="Phai">Phái</option>
        <option value="Gmail">Gmail</option>
        <option value="MaChuyen">Mã chuyến</option>
        <option value="MaVe">Mã vé</option>
      </select>
    </div>
    <div class="col-lg-5 col-md-6">
      <input type="text" class="form-control" id="search" style="padding-left: 15px">
    </div>
    <div class="col-lg-2 col-md-3" id="btnTimKiem">
      <button type="button" class="btn btn-primary">Tìm kiếm</button>
    </div>
  </div>
</div>
<div class="guest-data-table">
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" style="background-color: white;">
      <ng-container matColumnDef="id_guest" class="guest-table">
          <th mat-header-cell *matHeaderCellDef> Mã khách hàng </th>
          <td mat-cell *matCellDef="let element"> {{element.id_guest}} </td>
        </ng-container>
      
        <ng-container matColumnDef="full_name" class="guest-table">
          <th mat-header-cell *matHeaderCellDef> Họ và tên </th>
          <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="gender" class="guest-table">
          <th mat-header-cell *matHeaderCellDef> Phái </th>
          <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>
      
        <ng-container matColumnDef="gmail" class="guest-table">
          <th mat-header-cell *matHeaderCellDef> Gmail </th>
          <td mat-cell *matCellDef="let element"> {{element.gmail}} </td>
        </ng-container>

        <ng-container matColumnDef="id_flight" class="guest-table">
          <th mat-header-cell *matHeaderCellDef> Mã chuyến </th>
          <td mat-cell *matCellDef="let element"> {{element.id_flight}} </td>
        </ng-container>

        <ng-container matColumnDef="id_ticket" >
          <th mat-header-cell *matHeaderCellDef> Mã vé </th>
          <td mat-cell *matCellDef="let element"> {{element.id_ticket}} </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="paginator-container">
    <mat-paginator pageSize="10" hidePageSize="true" showFirstLastButtons>
    </mat-paginator>
  </div>

</div>
